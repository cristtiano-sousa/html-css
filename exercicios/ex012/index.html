<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vídeos com HTML5</title>
</head>
<body>
    <h1>Inserir vídeos hospedados localmente</h1>
    <p>Este é um vídeo que está hospedado no meu próprio site</p>
    <video width="560px" height="315px" poster="imagens/limoes-capa.png"controls loop>
        <source src="midia/meu-video.mp4" type="video/mp4">
        <source src="midia/meu-video.m4v" type="video/mp4">
        <source src="midia/meu-video.webm" type="video/webm">
        <source src="midia/meu-video.ogv" type="video/ogg">
        <p>Seu navedor não consegue carregar arquivos de vídeo. <a href="midia/meu-video.mp4" download="midia/meu-video.mp4" type="video/mp4">Clique aqui para baicar o arquivo em MP4.</a></p>
    </video>
    <h2>Inserindo vídeos de serviços de hospedagem</h2>
    <p>Aqui vai um vídeo que está hospedado no YouTube.</p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/Q8dQ7wyrVSA?si=8hpwPw1cZpwl5shl" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
