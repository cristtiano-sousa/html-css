<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir esses site em vários dispositivos diferentes, ou simplesmente aumente e diminua seu navegador. </p>
    <picture>
        <source media="(max-width: 750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="imagem grande">
    </picture>
    <h2>Reproduzindo audio em HTML</h2>
    <p>Vamos aprender a reproduzir audio em HMTL</p>
    <audio preload="metadata" autoplay controls>
        <source src="midia/happy-mistake.mp3" type="audio/mp3">
        <source src="midia/happy-mistake.mpeg" type="audio/mpeg">
        <source src="midia/happy-mistake.wav" type="audio/wav">
        <source src="midia/happy-mistake.ogg" type="audio/ogg">
        <p>Parece que seu navegador não consegue reproduzir audio.<a href="midia/happy-mistake.mp3" download="midia/happy-mistake.mp3" type="audio/mp3">Clique aqui para baixar o arquivo em MP3.</a></p>
    </audio>

</body>
</html>
