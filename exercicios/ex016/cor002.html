		}
		div.q1{
			width: 1200px;

		}
		div.quadrado1{
			width: 300px;
			height: 300px;
			background-image: linear-gradient(to left, green, yellow);
		}
		
		div.quadrado2{

			height: 300px;
			background-image: linear-gradient(to left, lime, white);
		}
		div.quadrado3{
			width: 300px;
			height: 300px;
			background-image: linear-gradient(to left, purple, pink);
		}
		div.quadrado4{
			width: 300px;
			height: 300px;
			background-image: linear-gradient(to left, black, grey);
		}
	</style>
</head>
