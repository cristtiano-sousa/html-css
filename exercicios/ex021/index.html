<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo de Caixas</title>
    <style>
        body{
            font: normal 1.2em Arial, Helvetica, sans-serif;
        }
        h1{
            background-color: aquamarine;
            height: 300px;
            width: 300px;

            border: 10px solid royalblue;

            padding: 10px;

            margin: 10px auto 10px auto;

            outline: 5px dashed blueviolet;
        }

        a{
            border: 5px solid greenyellow;

            padding: 3px;
        }

    </style>
</head>
<body>
    <h1>Exemplo de caixas box-level</h1>
    <p>Paragráfos também são exemplos de caixas box-level, mas os links <a href="#"> são caixas inline-level.</a>Vamos ver como tudo isso funciona!</p>
</body>
</html>
