<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Tabelas em html</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border: 1px solid skyblue;
			border-collapse: collapse;
			width: 400px;
			height: 400px;
		}
		td{
			text-align: left;
			vertical-align: middle;
			border: 1px solid skyblue;
			padding: 10px;
			
		}
	</style>
</head>
<body>
	<main>
		<h1>Criando uma tabela em HTML</h1>
		<table>
			<tr>
				<td>A1</td>
				<td>A2</td>
				<td>A3</td>
				<td>A4</td>
			</tr>
			<tr>
				<td>B1</td>
				<td>B2</td>
				<td>B3</td>
				<td>B4</td>
			</tr>
			<tr>
				<td>C1</td>
				<td>C2</td>
				<td>C3</td>
				<td>C4</td>
			</tr>
		</table>
	</main>
</body>
</html>
