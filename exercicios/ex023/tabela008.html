<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        html, body { font: 12pt Arial, sans-serif; }
        table { border-collapse: collapse; }
        td { border: 1px solid black; padding: 10px; }
        th, caption { border: 1px solid black; padding: 5px; }
        col.cnome { background-color: chartreuse; }
        col.csexo { background-color: lime; }
        col.cprof { background-color:  limegreen; }
    </style>
</head>
<body>

            <col class="csexo">

            <col class="cprof">

            <th>Nome</th>

            <th>Idade</th>
            <th>Profissão</th>
        </tr>

        </tr>
        <tr>
            <td>Cristiano</td> 
            <td>M</td>
            <td>29</td>
            <td>Repositor</td>
        </tr>
        <tr>
            <td>Alex</td>
            <td>M</td>
            <td>31</td>
            <td>Barbeiro</td>
        </tr>
        <tr>
            <td>Regivanalda</td>

            <td>Costureira</td>
        </tr>
        <tr>
            <td>Rosana</td>

        </tr>
        <tr>
            <td>Bruno</td>
            <td>M</td>

            <td>T.I</td>
        </tr>
    </table>
</body>
</html>
