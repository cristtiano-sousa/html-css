<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Alianhamento Vertical de Tabelas</title>
	<style>
		body{
			font-family: Arial, Helvetica, sans-serif;
		}
		table{
			border: 1px solid black;
			border-collapse: collapse;
			width: 400px;
			height: 400px;
			text-align: center;
		}
		td{
			border: 1px solid black;
			padding: 10px;
		}
		.cima{
			vertical-align: top;
		}
		.baixo{
			vertical-align: bottom;
		}
		.esquerda{
			text-align: left;
		}
		.direita{
			text-align: right;
		}
	</style>
</head>
<body>
	<h1>Alinhando tabelas verticalmente</h1>
	<table>
		<tr>
			<td>A1</td>
			<td class="cima">A2</td>
			<td class="cima">A3</td>
			<td>A4</td>
		</tr>
		<tr>
			<td class="esquerda">B1</td>
			<td>B2</td>
			<td>B3</td>
			<td class="direita">B4</td>
		</tr>
		<tr>
			<td>C1</td>
			<td class="baixo">C2</td>
			<td class="baixo">C3</td>
			<td>C4</td>
		</tr>
	</table>
</body>
</html>
