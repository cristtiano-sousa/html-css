<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Testando Hover com CSS</title>
	<style>
		div:hover {
			color: red;
		}
		div > p {
			display: none;
		}
		div:hover > p{
			background-color: red;
			display: block;
			color: white;
			width: 161px;
		}
	</style>
</head>
<body>
	<h1>Exemplo de Hover</h1>
	<p>Passe o mouse no elemento abaixo</p>
	<div>
		Passe o mouse aqui
		<p>TEXTO ESCONDIDO...</p>
	</div>
	<p>Fim do Exemplo</p>
</body>
</html>
