		}
		a{
			color: red;
			text-decoration: none;
			font-weight: bolder;
		}
		
		a:visited{
			color: darkred;
		}
		
		a:active{
			color: yellow;
		}
		
		a:hover{
			text-decoration: underline;
			color: black;
		}
		
		a::after{
			content:'[link]';
			text-decoration: none;
			font-weight: normal;
			color: grey;
		}
