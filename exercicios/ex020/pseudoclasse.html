<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<title>Pseudo-Classes em CSS</title>
	<style>
		div{
			background-color: lightgrey;
			text-align: center;
			border: 1px solid black;
			display: inline-block;
			height: 200px;
			width: 200px;
		}
		
		div:hover{
			background-color: lime;
		}
	</style>
</head>
<body>
	<div>1</div>
	<div>2</div>
	<div>3</div>
</body>
</html>
