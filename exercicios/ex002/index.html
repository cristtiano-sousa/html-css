<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paragrafos</title>
</head>
<body>
    <h1>Paragrafos e quebras de linhas</h1>
    <p>Você pode escrever um paragrafo de qualquer jeito, basta colocar tudo entre as tag &lt;p&gt; e &lt;/p&gt;. </p>
    <p>Se precisar quebrar o texto em algum lugar especifico como esse,<br> voce pode usar a tag &lt;br&gt;.</p>
    <p>Vamos adicionar alguns símbolos especiais:
        &reg;
        &copy;
        &trade;
        &euro;
        &pound;
        &yen;
        &cent;
        &delta;
        &Delta;
        &uarr;
    </p>

</body>
</html>
