<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <H1>Tags em HTML</H1>
    <p>Em HTML podemos inserir os elementos da lista a seguir. Passe o mouse sobre os termos para descobrir qual poderá usar em cada caso.</p>
    <ul>
        <li><abbr title="Use a tag &lt;p&gt;.">Parágrafo</abbr></li>
        <li><abbr title="Use as tags &lt;h1&gt; até &lt;h6&gt;.">Títulos</abbr></li>
        <li><abbr title="Use a tag &lt;img&gt; com os parametros 'src' e 'alt'.">Imagens</abbr></li>
        <li><abbr title="Use a tag &lt;abbr&gt; com o parametro 'title'.">Abreviações</abbr></li>
        <li><abbr title="Use a tag &lt;code&gt;.">Código-fonte</abbr></li>
        <li><abbr title="Use a tag &lt;ol&gt;">Listas numeradas</abbr></li>
        <li><abbr title="Use a tag &lt;ul&gt;">Listas com demarcadores</abbr></li>
    </ul>
</body>
</html>
